<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Missions
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAlert()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let mission of missions; let index = i">
      <ion-item>
        <ion-label>
          <h2>{{ mission.title }}</h2>
          <p><ion-icon name="star-outline"></ion-icon>{{ mission.reward }}</p>
        </ion-label>
        <ion-checkbox [checked]="mission.active" slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteMission(mission.id, index)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
